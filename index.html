<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hay Vida En Jesús</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Texto animado -->
  <div class="mensaje">
    HAY VIDA EN JESÚS
  </div>

  <!-- Botón de reproducción -->
  <div class="player">
    <button id="play-pause">▶ Reproducir</button>
    <audio id="audio" src="https://stream.zeno.fm/x1egfvxsjb3tv" crossorigin="anonymous"></audio>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const button = document.getElementById('play-pause');
    let isPlaying = false;

    button.addEventListener('click', () => {
      if (isPlaying) {
        audio.pause();
        button.textContent = "▶ Reproducir";
      } else {
        audio.play();
        button.textContent = "⏸ Pausar";
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
